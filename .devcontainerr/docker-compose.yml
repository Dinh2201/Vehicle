version: "3.9"

services:
  postgres:
    profiles:
      - postgres
      - all
    image: postgres:14.7-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vehicle
      PGDATA: /data/postgres
    volumes:
      - ./postgres:/docker-entrypoint-initdb.d/
    ports:
      - "15800:5432"
